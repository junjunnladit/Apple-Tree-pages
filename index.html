<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Tree Pool Villa - Khao Yai</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      position: relative;
    }
    .header-image {
      display: block;
      margin: 0 auto;
      max-width: 860px; /* same as calendar */
      width: 100%;   /* responsive */
      height: auto;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .calendar-container {
      background: rgba(218, 14, 51, 0.83);
      max-width: 860px;
      margin: 0 auto 38px auto;
      padding: 24px 32px 16px 32px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.15);
      text-align: center;
      color: #fff;
    }
    .calendar-container h2 {
      margin: 0 0 18px 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #0003;
    }
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 62.5%;
      height: 0;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 3px 18px #0002;
      background: #fff;
    }
    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 6px;
    }
    .calendar-legend {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 1.03rem;
      margin: 20px 0 24px 0;
      color: #fff;
    }
    .legend-box {
      display: inline-block;
      width: 22px;
      height: 22px;
      margin-right: 8px;
      border-radius: 5px;
      vertical-align: middle;
      border: 1.5px solid #fff;
    }
    .legend-box.booked {
      background: #ab0f39;
    }
    .legend-box.holiday {
      background: #358864;
      border-color: #ffffff;
    }

    /* Footer */
    footer.footer {
      width: 100%;
      max-width: 860px;
      margin: 0 auto 40px auto;
      padding: 18px 16px 0 16px;
      box-sizing: border-box;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #222;
      background: #fff;
    }
    .footer-content {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .villa-logo {
      width: 64px;
      height: auto;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .villa-text {
      font-weight: 600;
      color: #67775e;
      min-width: 200px;
      margin-right: 24px;
    }
    .villa-text h3 {
      margin: 0 0 6px 0;
      font-weight: 800;
      font-size: 1.3rem;
      color: #922636;
    }
    .villa-text p {
      margin: 4px 0;
    }
    .villa-text .footer-link {
      color: #67775e;
      text-decoration: none;
      word-break: break-all;
    }
    .villa-text .footer-link:hover {
      text-decoration: underline;
    }
    .social-links {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-shrink: 0;
    }
    .social-link img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }
    .social-link:hover img {
      transform: scale(1.18);
    }

    /* Responsive for phone */
    @media (max-width: 800px) {
      .footer-content {
        justify-content: flex-start;
      }
      .villa-logo {
        width: 48px;
        margin-right: 10px;
      }
      .villa-text h3 {
        font-size: 1.1rem;
      }
      .villa-text p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .calendar-container {
        max-width: 100%;
        padding: 12px 16px 12px 16px;
        border-radius: 0;
      }
      .calendar-container h2 {
        font-size: 1.4rem;
      }
      .responsive-iframe-container {
        padding-bottom: 100%;
        border-radius: 4px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
</head>
